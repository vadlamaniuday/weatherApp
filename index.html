<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card" style="max-width: 18rem; margin: 0 auto">
        <div class="search p-3 d-flex align-items-center">
          <input type="text" name="search" id="search" class="form-control" />
          <button class="btn">
            <img src="images/search.png" height="20px" width="20px" />
          </button>
        </div>

        <div class="weather text-center">
          <img src="images/rain.png" class="weather-icon d-none" />
          <h1 class="temp"></h1>
          <h2 class="city"></h2>
          <div class="card-group">
            <div class="card">
              <img
                src="images/humidity.png"
                class="card-img-top img-fluid d-none humidityIcon mx-auto"
                alt="..."
                style="height: 50px; width: 50px"
              />
              <div class="card-body text-center">
                <h5 class="card-title humidity"></h5>
                <p class="card-text">Humidity</p>
              </div>
            </div>
            <div class="card">
              <img
                src="images/wind.png"
                class="card-img-top img-fluid d-none windIcon mx-auto"
                alt="..."
                style="height: 50px; width: 50px"
              />
              <div class="card-body text-center">
                <h5 class="card-title wind"></h5>
                <p class="card-text">Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="weather.js"></script>
  </body>
</html>
